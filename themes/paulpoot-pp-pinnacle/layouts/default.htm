description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Paul Poot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{ 'assets/styles/main.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body class="page page-{{ this.page.id }}"><!-- Use these classes for all layouts, otherwise DOM routing won't work -->

        <!-- Header -->
        <header id="layout-header">
            {% partial 'header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/scripts/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/scripts/modernizr.js'|theme }}"></script>
        <script src="{{ 'assets/scripts/velocity.js'|theme }}"></script>
        <script src="{{ 'assets/scripts/main.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
